
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finan√ßas Pessoais</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      padding: 20px;
      color: #333;
    }
    h1 { text-align: center; }
    .form-group, .resumo, .filtros, .graficos, .exportar {
      margin-bottom: 20px;
    }
    label { display: block; margin: 5px 0; }
    input, select, button {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .entrada { color: green; }
    .saida { color: red; }
    canvas {
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üí∏ Controle de Finan√ßas</h1>

  <div class="filtros">
    <label>Filtrar por M√™s/Ano:</label>
    <input type="month" id="filtroMesAno" onchange="listarTransacoes()"/>
  </div>

  <div class="form-group">
    <label>Tipo:</label>
    <select id="tipo">
      <option value="entrada">Entrada</option>
      <option value="saida">Sa√≠da</option>
    </select>
    <label>Descri√ß√£o:</label>
    <input type="text" id="descricao" placeholder="Descri√ß√£o" />
    <label>Valor (R$):</label>
    <input type="number" id="valor" step="0.01" />
    <label>Categoria:</label>
    <input type="text" id="categoria" placeholder="Categoria" />
    <label>Data:</label>
    <input type="date" id="data" />
    <button onclick="adicionarTransacao()">Adicionar</button>
  </div>

  <div class="resumo">
    <strong>Entradas:</strong> R$ <span id="totalEntradas">0.00</span><br>
    <strong>Sa√≠das:</strong> R$ <span id="totalSaidas">0.00</span><br>
    <strong>Saldo:</strong> R$ <span id="saldo">0.00</span>
  </div>

  <div class="exportar">
    <button onclick="exportarCSV()">üì• Exportar como Excel (CSV)</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo</th>
        <th>Descri√ß√£o</th>
        <th>Categoria</th>
        <th>Valor (R$)</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabelaTransacoes"></tbody>
  </table>

  <div class="graficos">
    <h2>üìä Gr√°fico por Categoria</h2>
    <canvas id="graficoCategorias" height="150"></canvas>
    <h2>üìà Gr√°fico de Entradas e Sa√≠das</h2>
    <canvas id="graficoMensal" height="150"></canvas>
  </div>

  <script>
    let db;

    const request = indexedDB.open("financasDB", 1);
    request.onupgradeneeded = event => {
      db = event.target.result;
      db.createObjectStore("transacoes", { keyPath: "id", autoIncrement: true });
    };
    request.onsuccess = event => {
      db = event.target.result;
      listarTransacoes();
    };

    function adicionarTransacao() {
      const tipo = document.getElementById("tipo").value;
      const descricao = document.getElementById("descricao").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      const categoria = document.getElementById("categoria").value.trim();
      const data = document.getElementById("data").value;

      if (!descricao || isNaN(valor) || !categoria || !data) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const transacao = { tipo, descricao, valor, categoria, data };
      const tx = db.transaction("transacoes", "readwrite");
      const store = tx.objectStore("transacoes");
      store.add(transacao);

      tx.oncomplete = () => {
        listarTransacoes();
        limparFormulario();
      };
    }

    function listarTransacoes() {
      const filtro = document.getElementById("filtroMesAno").value;
      const tx = db.transaction("transacoes", "readonly");
      const store = tx.objectStore("transacoes");
      const request = store.getAll();

      request.onsuccess = () => {
        const transacoes = request.result;
        const tbody = document.getElementById("tabelaTransacoes");
        tbody.innerHTML = "";

        let entradas = 0, saidas = 0;
        const dadosGraficoCategoria = {};
        const dadosMensal = { entrada: 0, saida: 0 };

        transacoes.forEach(t => {
          if (filtro) {
            const [ano, mes] = filtro.split("-");
            if (!t.data.startsWith(ano + "-" + mes)) return;
          }

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${t.data}</td>
            <td class="${t.tipo}">${t.tipo}</td>
            <td>${t.descricao}</td>
            <td>${t.categoria}</td>
            <td class="${t.tipo}">R$ ${t.valor.toFixed(2)}</td>
            <td><button onclick="removerTransacao(${t.id})">üóëÔ∏è</button></td>
          `;
          tbody.appendChild(tr);
          if (t.tipo === "entrada") {
            entradas += t.valor;
            dadosMensal.entrada += t.valor;
          } else {
            saidas += t.valor;
            dadosMensal.saida += t.valor;
          }

          dadosGraficoCategoria[t.categoria] = (dadosGraficoCategoria[t.categoria] || 0) + t.valor;
        });

        document.getElementById("totalEntradas").textContent = entradas.toFixed(2);
        document.getElementById("totalSaidas").textContent = saidas.toFixed(2);
        document.getElementById("saldo").textContent = (entradas - saidas).toFixed(2);

        desenharGraficos(dadosGraficoCategoria, dadosMensal);
      };
    }

    function removerTransacao(id) {
      const tx = db.transaction("transacoes", "readwrite");
      const store = tx.objectStore("transacoes");
      store.delete(id);
      tx.oncomplete = listarTransacoes;
    }

    function limparFormulario() {
      document.getElementById("descricao").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("categoria").value = "";
      document.getElementById("data").value = "";
    }

    function desenharGraficos(categorias, resumo) {
      if (window.graficoCategoria) window.graficoCategoria.destroy();
      if (window.graficoMensal) window.graficoMensal.destroy();

      const ctx1 = document.getElementById('graficoCategorias').getContext('2d');
      window.graficoCategoria = new Chart(ctx1, {
        type: 'pie',
        data: {
          labels: Object.keys(categorias),
          datasets: [{
            label: 'Por Categoria',
            data: Object.values(categorias),
            backgroundColor: ['#2ecc71', '#e74c3c', '#f1c40f', '#3498db', '#9b59b6']
          }]
        }
      });

      const ctx2 = document.getElementById('graficoMensal').getContext('2d');
      window.graficoMensal = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: ['Entradas', 'Sa√≠das'],
          datasets: [{
            label: 'Resumo Mensal',
            data: [resumo.entrada, resumo.saida],
            backgroundColor: ['green', 'red']
          }]
        }
      });
    }

    function exportarCSV() {
      const rows = [["Data", "Tipo", "Descri√ß√£o", "Categoria", "Valor"]];
      document.querySelectorAll("#tabelaTransacoes tr").forEach(row => {
        const cols = row.querySelectorAll("td");
        if (cols.length > 0) {
          rows.push([
            cols[0].innerText,
            cols[1].innerText,
            cols[2].innerText,
            cols[3].innerText,
            cols[4].innerText.replace("R$ ", "").replace(",", ".")
          ]);
        }
      });

      let csv = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "financas.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
